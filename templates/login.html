<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login ECPI</title>
</head>

<body>
    <div class="container">
        <div class="IPform">
            <div class="logo">
                <i class="fab fa-cotton-bureau fa-4x"></i><br>
            </div>
            <div>
                <h3>
                    Sign in to ECPI
                </h3>
            </div>
            <div class="formDiv">
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="from-group">
                        <label for="username">username:</label><br>
                        <input type="text" id="username" class="inputs form-control" name="username"><br>
                    </div>
                    <div class="from-group">
                        <label for="password">password:</label><br>
                        <input type="password" id="password" class="inputs form-control" name="password"><br>
                    </div>
                    <input type="submit" class="btn btn-success btn-block" value="Submit">
                </form>
            </div>
            <div class="reg">
                <p>
                    New to ECPI ?
                </p>
                <a href="/register" class="signUp">Create an account</a>
            </div>
        </div>
    </div>
</body>

</html>
